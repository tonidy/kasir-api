          content:
            application/json:
              schema:
                $ref: '#/components/schemas/main.Category'
          description: OK
        "400":
          content:
            application/json:
              schema:
                type: string
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                type: string
          description: Not Found
      summary: Get category by ID
      tags:
      - Categories
    put:
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/main.Category'
              description: Category data
              summary: category
        description: Category data
        required: true
      responses:
