components:
  schemas:
    main.Category:
      properties:
        description:
          type: string
        id:
          type: integer
        name:
          type: string
      type: object
    main.CheckoutItem:
      properties:
        product_id:
          type: integer
        quantity:
          type: integer
      required:
      - product_id
      - quantity
      type: object
    main.CheckoutRequest:
      properties:
        items:
          items:
            $ref: '#/components/schemas/main.CheckoutItem'
          type: array
      required:
      - items
      type: object
    main.Product:
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: integer
        stock:
          type: integer
        active:
          type: boolean
        category_id:
          type: integer
        category:
          $ref: '#/components/schemas/main.Category'
      type: object
    main.Transaction:
      properties:
        created_at:
          type: string
        details:
          items:
            $ref: '#/components/schemas/main.TransactionDetail'
          type: array
        id:
          type: integer
        total_amount:
          type: integer
      type: object
    main.TransactionDetail:
      properties:
        id:
          type: integer
        product_id:
          type: integer
        product_name:
          type: string
        quantity:
          type: integer
        subtotal:
          type: integer
        transaction_id:
          type: integer
      type: object
    main.ReportSummary:
      properties:
        total_revenue:
          type: integer
        total_transaction:
          type: integer
        top_product:
          $ref: '#/components/schemas/main.TopProduct'
      type: object
    main.TopProduct:
      properties:
        name:
          type: string
        sold_qty:
          type: integer
      type: object
externalDocs:
  description: ""
  url: ""
info:
  description: REST API for managing products and categories
  title: Kasir API
  version: "1.0"
openapi: 3.1.0
paths:
  /:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: OK
      summary: Root endpoint
      tags:
      - Root
  /api/categories:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/main.Category'
                type: array
          description: OK
      summary: Get all categories
      tags:
      - Categories
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/main.Category'
              description: Category data
              summary: category
        description: Category data
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/main.Category'
          description: Created
        "400":
          content:
            application/json:
              schema:
                type: string
          description: Bad Request
      summary: Create category
      tags:
      - Categories
  /api/categories/{id}:
